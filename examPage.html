<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="This is the home page for testmax website">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to TestMax</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <link type="text/css" rel="stylesheet" href="examStyle.css">
        <script src="testMaxScript.js"></script>
    </head>
    <body>
        <div class="row">
            <div id="navBar" class="col-lg-12 col-md-12 col-sm-12">
                <div class="col-lg-10">
                    <div id="logoDiv">
                            <img id="tmlogo" src="http://res.cloudinary.com/pavanlupane/image/upload/v1456876796/testmax_logo_q65gza.jpg">
                    </div>
                </div>
                <div class="col-lg-2" id="userDiv">
                    <div class="col-lg-6 col-md-6 col-sm-6" style="padding:0;">
                        <div id="dropdownMenu" class="dropdown">
                          <button id="dLabel" class="btn btn-primary" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Pavan
                                <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu" aria-labelledby="dLabel" style="width: inherit;">
                            <li>Your Profile</li>
                            <li>Your Tests</li>
                            <li>Statistics</li>
                            <li>Logout</li>
                          </ul>
                        </div>
                    </div>
                    <div id="userlogoDiv" class="col-lg-6 col-md-6 col-sm-6">
                        <img id="userlogo" src="http://res.cloudinary.com/pavanlupane/image/upload/v1456876885/icon-user2_hzi47d.png">
                    </div>
                </div>
            </div>
            <div id="testTitleDiv" class="col-lg-12 col-md-12 col-sm-12">
                <div id="testName" class="col-lg-9 col-md-9 col-sm-9">
                    <span>LSAT Prep Exam</span>
                </div>
                <div id="testTimer" class="col-lg-3 col-md-3 col-sm-3">
                    <div class="col-lg-6 col-md-6 col-sm-6"><p id="ticker">Timer</p></div>
                    <div class="col-lg-6 col-md-6 col-sm-6" style="padding-top:3px;"><button id="clockBtn" type="button" class="btn btn-default">Toggle Clock</button></div>
                </div>
            </div>
            <div id="testBody" class="col-lg-12 col-md-12 col-sm-12">
                <div id="qsReviewDiv" class="col-lg-3 col-md-3 col-sm-3">
                    <div id="reviewTableDiv">
                        <table id="reviewTable">
                            <tr>
                                <th>Jump to</th>
                                <th>Status</th>
                            </tr>
                        </table>
                    </div>
                    <div id="submitTestDiv">
                        <button id="submitTestBtn" type="button" class="btn btn-success">Submit Test</button>
                        
                        <!-- Modal -->
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <button type="button" class="close backToHomeBtn" data-dismiss="modal" aria-label="Close" data-placement="left" title="Back to Home"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Congratulations</h4>
                              </div>
                              <div class="modal-body">
                                <p id="modalBodyResult">
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-default backToHomeBtn" data-dismiss="modal"><span class="glyphicon glyphicon-arrow-left">&nbsp;Home</button>
                              </div>
                            </div>
                          </div>
                        </div><!--End of Modal-->
                    </div>
                    <div id="footer">
                        <span><span class="glyphicon glyphicon-copyright-mark"></span>&nbsp;Copyright Pavan Lupane</span><span style="float:right;">Designed for TestMax</span>
                    </div>
                </div>
                <div id="questionDiv" class="col-lg-9 col-md-9 col-sm-9">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div id="questionBody" class="col-lg-12 col-md-12 col-sm-12">
                            <div id="qOffset" class="col-lg-1 col-md-1 col-sm-1">
                                <span>Q</span>
                            </div>
                            <div id="qData" class="col-lg-11 col-md-11 col-sm-11">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div id="answersBody" class="col-lg-12 col-md-12 col-sm-12">
                            <div id="ansHeader"><span>Answer Options:</span></div>
                            <div id="ansOps" class="col-lg-12 col-md-12 col-sm-12">
                                <form id="ansOpsForm">
                                    
                                </form>
                            </div>
                            <div id="saveAnsDiv" class="col-lg-12 col-md-12 col-sm-12">
                                <span id="prevAns"></span>
                                <button id="saveAnsBtn" type="button" class="btn btn-success"><span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;&nbsp;Save Answer</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
